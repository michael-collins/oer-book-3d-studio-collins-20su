name: Eleventy Build
on: [push]

jobs:
  build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Build
        uses: TartanLlama/actions-eleventy@v1.2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.6.1
        env:
          PUBLISH_DIR: _site 
          PUBLISH_BRANCH: gh-pages
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
